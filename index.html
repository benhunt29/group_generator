<!DOCTYPE = html>
<html>

	<head>

		<meta charset = "utf-8">
		
		<title>Handlebars</title>
		
		<meta name = "Description" content = "Webpage">
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<link rel="stylesheet" href="styles.css">
	   
	    <script src = "jquery-2.1.4.min.js" type="text/javascript"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	    <script src="handlebars-v3.0.3.js" type = "text/javascript"></script>
	    <script src="scripts.js" type = "text/javascript"></script>
	    

	</head>

	<body>

  			
			<div class = "container">
				<div class = "jumbotron centered">
					<h1>Group Generator</h1>
				</div>
			</div>

  			<div class = "container">
			    <div class = "row text-center">
					<div class = "col-lg-12">
					   <fieldset>
					    	<form id = "groupSize">
					    		<div class = "col-lg-5 text-right">
						    		<input type = "radio" name = "groupSize" value = "2" checked="checked">2
						    		</input>
						    		<input type = "radio" name = "groupSize" value = "3">3
						    		</input>
						    		<input type = "radio" name = "groupSize" value = "4">4
						    		</input>
						    		<input type = "radio" name = "groupSize" value = "5">5
						    		</input>
						    		<input type = "radio" name = "groupSize" value = "6">6
						    		</input>
						    		<input type = "radio" name = "groupSize" value = "7">7
						    		</input>
						    		<input type = "radio" name = "groupSize" value = "8">8
						    		</input>
						    		<input type = "radio" name = "groupSize" value = "9">9
						    		</input>
						    		<input type = "radio" name = "groupSize" value = "10">10
						    		</input>
					    		</div>

					    		<div class = "col-lg-7">
					    			<input type = "button" id = "generateGroupButton" value = "Generate Group"></input>
					    		</div>
					    	</form>
					    </fieldset>
					</div>
			    </div>
			</div>
		<script id="entry-template" type="text/x-handlebars-template">
			<div class = "container">
			<div class="row  slide">
				{{#each this}}
				<div class="group col-lg-4">
					<h3>{{name}}</h3>
					{{#each members}}
					<p>{{this}}</p>
					{{/each}}
				</div>
				{{/each}}
			</div>
			</div>
		</script>
		<div class = "content"></div>

	</body>

</html>
